<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icon.webp">
    <title>Halloween Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/icon.webp" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#registro">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#galeria">Galeria</a>
                        </li>
                    </ul>
                </div>
                <button class="color-btn" onclick="cambiaBackgroundColor()">Cambiar Color de Fondo</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Carrusel -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/halloween-fiesta-origen-leyendas-1698230767203_1280.webp"
                        class="d-block w-100 carruselImg" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/pngtree-halloween-wallpapers-and-backgrounds-for-laptop-or-desktop-picture-image_3712599.jpg"
                        class="d-block w-100 carruselImg" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/W7GW7NQQ4NCFTPOXQXWW6C6C2I.avif" class="d-block w-100 carruselImg" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h1>Gran Evento Halloween 2024</h1>
        <h3>¡ Registrate ahora ! </h3>

        <div class="container" id="registro">
            <div class="form-container">
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" id="name" class="form-control" placeholder="Tu Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Tu Correo Electrónico"
                            required>
                    </div>
                    <button type="button" class="register-btn" onclick="register()">¡Regístrate Ahora!</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Síguenos en nuestras redes sociales</p>
            <div class="footer-social-icons">
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="#" target="_blank"><i class="bi bi-youtube"></i></a>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Halloween Evento. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
